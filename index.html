<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
     <!-- <link rel="stylesheet" href="css/style.css"> -->
    <title>Beer Searching</title>
</head>

<body>
    <nav class="navbar navbar-light bg-nav">
        <a class="navbar-brand text-white" href="#">Beer Searching</a>
    </nav>
    <div class="container" style="margin-top: 20px; margin-bottom: 20px">
        <div class="container">
            <div class="row search-box">
                <div class="col">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Beer name, yeast or food pairing" id="inputText">
                            <span class="input-group-btn">
                        <button class="btn btn-primary" type="button" onclick="search()">Search</button>
                    </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col col-auto">
                                <label for="brewed">Brewed</label>
                            </div>
                            <div class="col col-auto">
                                <select class="form-control" id="brewed">
                                    <option value="be">Before</option>
                                    <option value="af">After</option>
                                </select>
                            </div>
                            <div class="col col-5">
                                <input type="text" placeholder="Date format is mm-yyyy e.g 10-2011" class="form-control" id="input-brewed-date">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-deck" style="margin-top: 20px" id="show-result"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="showDetail" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="beer-name"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                </div>
                <div class="modal-body" id="beer-content"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <script src='js/index.js'></script>
</body>

</html>
